@for (livre of livres; track $index) {
<p> {{livre.isRead | read}} Titre :
    <span [class]="livre.isRead? souligner:rien"> {{livre.title}}</span>
    - Auteur : {{livre.author}}
    <button (click)="changeIsRead($index)">{{livre.isRead?"Marquer comme non lu":"Marquer comme lu"}}</button>
</p>
}


<form (ngSubmit)="submit()">
    <p>
        <label for="title">Titre</label>
        <input id="title" [(ngModel)]="livre.title" name="title">
    </p>
    <p>
        <label for="author">Auteur</label>
        <input id="author" [(ngModel)]="livre.author" name="author">
    </p>
    <p>
        <button>Cr√©er</button>
    </p>

</form>
